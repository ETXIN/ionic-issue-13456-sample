<ion-header>

  <ion-toolbar>

    <ion-segment [(ngModel)]="initial" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="0">
        <span>page1</span>
      </ion-segment-button>

      <ion-segment-button value="1">
        <span>page2</span>
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content no-bounce>

  <ion-slides class="slides-tabs" #slides>

    <ion-slide>
      <page-page1></page-page1>
    </ion-slide>

    <ion-slide>
      <page-page2></page-page2>
    </ion-slide>

  </ion-slides>

</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>

</ion-footer>
